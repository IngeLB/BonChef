<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bon Chef!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="style.css" rel="stylesheet"/>
</head>

<body>
    <header>
        <nav>
            <div class="box-0">
                <ul>
                    <li><button><a href="index.html">Home</a></button></li>
                    <li><button><a href="recepten.html">Recepten</a></button></li>
                    <li><button><a href="categorieen.html">CategorieÃ«n</a></button></li>
                    <li><button><a href="impressie.html">Impressie</a></button></li>
                </ul>
            </div>
        </nav>
        <div class="container">    
            <div class="logo"><img src="images\Logo Chef Bon 2.png" alt="Bon Chef!"></div>
            <div class="slogan">Contact</div>
        </div>
    </header>
    <main>
        <form name="contact" method="POST" data-netlify="true">
            <p>
                <label>Naam: <input type="fname" name="name"/></label>
            </p>
            <p>
                <label>Email: <input type="email" name="email" /></label>
            </p>
            <p>
                <label>Telefoonnummer: <input type="tel" name="tel" /></label>
            </p>
            <p>
                <label>Leeftijd: <input type="age" name="age" /></label>
            </p>
            <p>
                <label for="birthday">Geboortedatum:</label>
                <input type="date" id="birthday" name="birthday">
            </p>
            <p>
                <label>Geslacht:</label>
            </p>
            <p>
                <input type="radio" id="Male" name="gender" value="Male">
                <label for="html">Man</label><br>
                <input type="radio" id="Female" name="gender" value="Female">
                <label for="css">Vrouw</label><br>
            </p>
            <p>
                <label>Favoriete keuken:</label>
            </p>
            <p>   
                <input type="checkbox" id="cuisine1" name="cuisine1" value="French">
                <label for="cuisine1"> Frans</label><br>
                <input type="checkbox" id="cuisine2" name="cuisine2" value="Italian">
                <label for="cuisine2"> Italiaans</label><br>
                <input type="checkbox" id="cuisine3" name="cuisine3" value="Spanish">
                <label for="cuisine3"> Spaans</label>
                <input type="checkbox" id="cuisine4" name="cuisine4" value="Arabic">
                <label for="cuisine4"> Arabisch</label>
            </p>
            <p>
                <label for="favcolor">Favoriete kleur keukenschort:</label>
                <input type="color" id="favcolor" name="favcolor">
            </p>
            <p>
                <label>Biografie: <textarea name="Biography"></textarea></label>
            </p>
            <p><h3>Upload je laatste recept</h3></p>
            <p>
                <label for="myfile">Selecteer bestand:</label>
                <input type="file" id="myfile" name="myfile">
            </p>
            <p>
                <label for="homepage">URL naar website van recept:</label>
                <input type="url" id="homepage" name="homepage">
            </p>
            <p>
                <button type="submit">Verzenden</button>
            </p>
            <p>
                <button type="reset">Wissen</button>
            </p>
            </form>
    </main>
</body>
</html>
